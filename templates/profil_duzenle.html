<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Duzenle</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>
<body>
    <header class="layout">
        <div class = "profile-container">
            <div class = "p-logo">
                <h1><a href="{{ url_for('index') }}">SiteAdı</a></h1>
            </div>
            <div class="p-logout">
                <a href="{{ url_for('logout') }}">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </div>
            
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Profilinizi Düzenleyin</h2>
            <form action="{{ url_for('update_profile') }}" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group">
                    <label for="profile_image">Profil Resmi:</label>
                    <input type="file" id="profile_image" name="profile_image">
                </div>
                
                <div class="form-group">
                    <label for="username">Kullanıcı Adı:</label>
                    <input type="text" id="username" name="username" value="{{ account['username'] }}" required>
                </div>
                
                <div class="form-group">
                    <label for="hakkinda">Hakkımda:</label>
                    <input id="hakkinda" name="hakkinda" rows="4" required>{{ account['hakkinda'] }}
                </div>
                
                <div class="form-group">
                    <button type="submit">Güncelle</button>
                </div>
            </form>
        </div>
    </main>

    
</body>
</html>
